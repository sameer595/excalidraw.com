<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excalidraw</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="mainboard">
        <div class="navbar">
            <div class="menu-btn mx-2">
                <button class="btn border btn-light" type="button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
            </div>
            <div class="middle-bar d-flex align-items-center rounded shadow">
                <button type="button" class=" hand btn btn-light">
                    <img src="./padlock.png" alt=""></button>
                <div class="vline">

                </div>
                <button type="button" class=" hand btn btn-light ">
                    <img src="./hand.png" alt=""></button>
                <button type="button" class=" hand btn btn-light x">
                    <img src="./cursor.png" alt="">
                    <div class="num">1</div>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./stop.png" alt="">
                        <div class="num">2</div>
                    </button>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./diamond.png" alt="">
                        <div class="num">3</div>
                    </button>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./dry-clean.png" alt="">
                        <div class="num">4</div>
                    </button>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./right-arrow.png" alt="">
                        <div class="num">5</div>
                    </button>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./line.png" alt="">
                        <div class="num">6</div>
                    </button>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./edit.png" alt="">
                        <div class="num">7</div>
                    </button>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./alphabet.png" alt="">
                        <div class="num">8</div>
                    </button>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./photos.png" alt="">
                        <div class="num">9</div>
                    </button>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./eraser.png" alt="">
                        <div class="num">0</div>
                    </button>
                    <button type="button" class=" hand btn btn-light ">
                        <img src="./moretools.png" alt=""></button>
                    <p></p>
            </div>
            <div class="last-btn mx-2">
                <button class="btn border mx-2 btn-light user-btn" type="submit">
                    <img src="./user (2).png" alt=""></button>
                <button class="btn border btn-light" type="button">
                    <img src="./book.png" alt="">
                    Library
                </button>

            </div>


        </div>

    </section>


    <section class="footer d-flex justify-content-between">
        <div class="left-button d-flex">
            <div class="zoom mx-4">
                <button class="btn border btn-light zoom-out" type="button">
                    <img src="./minus.png" alt="">
                </button>
                <button class="btn border btn-light" type="button">
                    60 %
                </button>
                <button class="btn border btn-light zoom-in" type="button">
                    <img src="./plus.png" alt="">
                </button>
            </div>
            <div class="back-firward">
                <button class="btn border btn-light back-btn" type="button">
                    <img src="./back-btn.png" alt="">
                </button>
                <button class="btn border btn-light next-btn" type="button">
                    <img src="./next.png" alt="">
                </button>
            </div>
        </div>



        <div class="rights-button mx-4 ">
            <button class="r-btn mx-2" type="button">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="">
                    <path fill="currentColor"
                        d="M11.553 22.894a.998.998 0 00.894 0s3.037-1.516 5.465-4.097C19.616 16.987 21 14.663 21 12V5a1 1 0 00-.649-.936l-8-3a.998.998 0 00-.702 0l-8 3A1 1 0 003 5v7c0 2.663 1.384 4.987 3.088 6.797 2.428 2.581 5.465 4.097 5.465 4.097zm-1.303-8.481l6.644-6.644a.856.856 0 111.212 1.212l-7.25 7.25a.856.856 0 01-1.212 0l-3.75-3.75a.856.856 0 111.212-1.212l3.144 3.144z">
                    </path>
                </svg>
            </button>
            <button class="btn border btn-light" type="button">
                <img src="./help.png" alt="">
            </button>
        </div>
    </section>
</body>

</html>
